<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <h1>ADD BOOK</h1>
        <form th:object="${request}" th:action="@{/add}" method="post">
            <div>
                <div>
                    <label >ISBN: </label>
                    <input type="text" th:field="*{book.isbn}"/>
                </div>
                <div>
                    <label>Title: </label>
                    <input type="text" th:field="*{book.title}"/>
                </div>
                <div>
                    <label>Genres: </label>
                    <input type="text" th:field="*{book.genres[__${0}__]}"/>
                </div>
                <div>
                    <label>Description: </label>
                    <input type="text" th:field="*{book.description}"/>
                </div>
                <div>
                    <h3>Author: </h3>
                    <div>
                        <div>
                            <label>First name: </label>
                            <input type="text" th:field="*{book.author.firstName}"/>
                        </div>
                        <div>
                            <label>Last name: </label>
                            <input type="text" th:field="*{book.author.lastName}"/>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" >ADD BOOK</button>
        </form>
        <td th:if="${response.errors != null}">
            <h3>Errors</h3>
            <tr th:each="error : ${response.errors}">
                <td th:text="${error.description}"/>
                <br>
            </tr>
        </td>
        <td th:if="${response.book != null}">
            <h3>This book was added successfully!</h3>
        </td>
    </body>
</html>
